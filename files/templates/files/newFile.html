{% extends 'baseFile.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar novo file{% endblock title %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Novo File:</h1>
        
       <form method="POST" id="form-form">
           
            <div class="div-form">
               {% csrf_token %}
               {{ form|crispy }}
            </div>

            <div class="div-btn">
                {% for page in pages %}
                    <a href="/boxes/pages/{{page.ident.id}}" class="a-btn"><input type="button" class="btn btn-back" value="Voltar" /></a>
                {% endfor %}    
                <input type="submit" class="btn btn-success" value="Criar File" />
            </div>

       </form>
    </div>
{% endblock content %}
